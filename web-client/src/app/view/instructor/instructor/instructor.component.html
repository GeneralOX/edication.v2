<div class="h-40"></div>
<div class="flex px-10">
  <div style="min-width: 320px" class="theiaStickySidebar">
    <div class="theiaStickySidebar">
      <div class="settings-widget dash-profile">
        <div class="settings-menu p-0">
          <div class="profile-bg">
            <img src="assets/img/instructor-profile-bg.jpg" alt="" />
            <div class="profile-img">
              <img src="assets/img/user/user15.jpg" alt="" />
            </div>
          </div>
          <div class="profile-group">
            <div class="profile-name text-center">
              <h4><a>{{ username }}</a></h4>
              <p>Instructor</p>
            </div>
            <div class="go-dashboard text-center">
              <a class="btn btn-primary">Create New Course</a>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-widget account-settings">
        <div class="settings-menu">
          <h3>DASHBOARD</h3>
          <ul>
            <li routerLinkActive="" class="nav-item">
              <a routerLink="/instructor" class="nav-link">
                <i class="feather-home"></i> My Dashboard
              </a>
            </li>
            <li routerLinkActive="active" class="nav-item">
              <a routerLink="/instructor/courses" class="nav-link">
                <i class="feather-book"></i> My Courses
              </a>
            </li>

            <li routerLinkActive="active" class="nav-item">
              <a routerLink="/instructor/events" class="nav-link">
                <i class="feather-book"></i> My Events
              </a>
            </li>
          </ul>
          <div class="instructor-title">
            <h3>ACCOUNT SETTINGS</h3>
          </div>
          <ul>
            <li class="nav-item">
              <a class="nav-link cursor-pointer" (click)="logout()">
                <i class="feather-power"></i> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-1 bg-gray-50 ml-10">
    <router-outlet></router-outlet>
  </div>
</div>
