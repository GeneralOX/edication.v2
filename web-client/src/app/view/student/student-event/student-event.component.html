<div class="flex justify-center items-center">
  <section class="course-content w-full flex justify-center items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" style="margin: 0 auto">
          <div class="row">
            <div *ngFor="let e of events" class="col-lg-3 col-md-4 d-flex">
              <div class="course-box course-design d-flex">
                <div class="product">
                  <div class="product-img">
                    <a>
                      <img class="img-fluid" alt="" [src]="e.imgUrl" />
                    </a>
                    <div class="price">
                      <h3>{{ e.location }}</h3>
                    </div>
                  </div>
                  <div class="product-content">
                    <h3 class="title">
                      <a> {{ e.title }} </a>
                    </h3>
                    <p>
                      {{ e.subtitle }}
                    </p>
                    <div class="course-info d-flex align-items-center">
                      <div class="rating-img d-flex align-items-center">
                        <img src="assets/img/icon/icon-01.svg" alt="" />
                        <p>{{ e.startAt }}</p>
                      </div>
                      <div class="course-view d-flex align-items-center">
                        <img src="assets/img/icon/icon-02.svg" alt="" />
                        <p>{{ e.endAt }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              *ngIf="events.length == 0"
              class="flex justify-center items-center py-10 bg-white"
            >
              <h3 class="font-bold">No event yet!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
